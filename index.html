<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na conta Microsoft</title>
    <link rel="icon" type="image/x-icon" href="./assets/iconMicrosoft.ico">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="container">
        <header>
            <img src="./assets/xbox.png" alt="Xbox Logo">
        </header>

        <div class="formBox">
            <div class="logo">
                <img src="./assets/microsoft.svg" alt="Microsoft Logo">
            </div>

            <span>Entrar</span>

            <input
            type="text"
            placeholder="Email, telefone ou skype">
            <p>
                Não tem uma conta? <a href="microsoft.com">Crie uma!</a>
            </p>

            <p>
                <a href="microsoft.com">Entrar com chave de segurança </a><img src="./assets/help.svg" alt="Help Question">
            </p>

            <button>
                Próximo
            </button>
        </div>
        
        <div class="options">
            <a href="">
                <img src="assets/key.svg" alt="Chave de acesso">
                <p>Opções de entrada</p>
            </a>
        </div>

        <footer>
            <div class="low">
                <ul>
                    <li>Termos de uso</li>
                    <li>Privacidade e cookies</li>
                    <li>. . .</li>
                </ul>
            </div>
        </footer>
    </main> 

</body>
</html>
